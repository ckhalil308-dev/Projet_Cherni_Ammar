<div class=" d-flex justify-content-center vh-70 bg-light ">
  <div class="card p-4 shadow  d-flex align-content-center" style="width: 350px;">
    <h3 class="text-center mb-3 ">change password</h3>

    <form >
      <div class="mb-3">
        <label for="username" class="form-label">old password</label>
        <input
          type="password"
          id="email"    
          class="form-control"
          [(ngModel)]="currentPassword"
          name="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="newPassword"
          name="password"
          required
        />
      </div>
        <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="confirmPassword"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-dark w-100 btn" (click)="adminPassword()">Login</button>
    </form>
  </div>
</div>
