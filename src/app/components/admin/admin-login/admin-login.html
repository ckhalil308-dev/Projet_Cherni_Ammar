<div class=" container d-flex justify-content-center align-content-center vh-70 bg-light ">
  <div class="card p-4 shadow  d-flex align-content-center" style="width: 350px;">
    <h3 class="text-center mb-3 ">Admin Login</h3>

    <form >
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="name"
          id="email"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <p [(ngModel)]="d"></p>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-dark w-100 btn" (click)="login()">Login</button>
      <a routerLink="/changepassword">change password</a>
    </form>
  </div>
</div>
