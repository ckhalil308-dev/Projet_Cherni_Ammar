
<div class="card site-card">
  <img [src]="site.imageUrl" class="card-img-top site-img" alt="...">
  <div class="card-body ">
    <h1 class="card-title d-flex justify-content-center mb-2">{{site.title}}</h1>
    <p class="card-text text-muted mb-1"><b>Era: </b><span class="text-dark">{{site.era}}</span></p>
    <p class="card-text text-muted mb-1"><b>Visitors: </b><span class=" text-dark">{{site.visitorsPerYear}}</span></p>
    <p class="card-text text-muted mb-1"><b>Price: </b><span class=" text-dark">{{site.price | currency:'TND' }}</span></p>
    <p class="card-text mb-2"><b>Rating: </b> <span class="text-warning">{{site.rating}}‚≠ê</span></p>
    <a class="btn btn-sm btn-primary w-100" [routerLink]="['/siteselected', site.id]">More Info</a>
  </div>
</div>
